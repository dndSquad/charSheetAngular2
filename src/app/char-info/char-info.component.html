<div class="row" id="charInfoSection">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
            Character Info 
            <span class="pull-right">
                <i [ngClass]="{ 'fa-caret-square-o-up' : !isCollapsed, 'fa-caret-square-o-down': isCollapsed}" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" class="fa"></i>
            </span>
        </h4>      
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charName">Character Name</label>
                <input type="text" class='form-control' id='charName'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charClass">Class</label>
                <input type="text" class='form-control' id='charClass' [ngbCollapse]="isCollapsed">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charLvl">Level</label>
                <input type="text" class='form-control' id='charLvl'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charBackgr">Background</label>
                <input type="text" class='form-control' id='charBackgr'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charPlayerName">Player Name</label>
                <input type="text" class='form-control' id='charPlayerName'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charRace">Race</label>
                <input type="text" class='form-control' id='charRace'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charAlignment">Alignment</label>
                <input type="text" class='form-control' id='charAlignment'>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" [ngbCollapse]="isCollapsed">
                <label for="charExp">Experience Points</label>
                <input type="text" class='form-control' id='charExp'>
            </div>
        </div>
      </div>
  </div>  
</div>

    
      
</div>
